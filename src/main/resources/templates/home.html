<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">
</head>
<body>
	<!-- Topo -->
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="home" style="font-weight: bold;">Bring
				2 Me</a>
		</div>
	</nav>

	<nav
		class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3" style="margin: 40px">
		<div class="navbar-nav">
			<a th:classappend="${status} == null ? 'active'"
				class="nav-item nav-link" href="/home">Todos</a> <a
				th:classappend="${status} == 'ACEITO' ? 'active'"
				class="nav-item nav-link" href="/home/Pendente">Pendente</a> <a
				th:classappend="${status} == 'ACEITO' ? 'active'"
				class="nav-item nav-link" href="/home/aceito">Aceito</a> <a
				th:classappend="${status} == 'COMPRADO' ? 'active'"
				class="nav-item nav-link" href="/home/comprado">Comprado</a> <a
				th:classappend="${status} == 'ENTREGUE' ? 'active'"
				class="nav-item nav-link" href="/home/entregue">Entregue</a>
		</div>
		<a href="/pedido/formulario"><button
				class="btn btn-outline-secondary my-2 my-sm-0">Novo Pedido</button></a>
	</nav>
	<div class="container" style="margin-top: 40px; margin-bottom: 20px">

		<div class="row row-cols-1 row-cols-md-3 g-4">
			<div class="col" th:each="pedido : ${pedidos}">
				<div class="card">
					<a href=""> <img src="..." class="img-thumbnail"
						th:src="${pedido.urlImagem}">
					</a>
					<div class="card-body">
						<a href="1" class="nav-item nav-link">
							<h5 class="card-title" th:text="${pedido.nome}">Card title</h5>
						</a>
						<p class="card-text"
							th:utext="${#strings.abbreviate(pedido.descricao,100) }  ">Descrição do produto</p>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>



</html>
